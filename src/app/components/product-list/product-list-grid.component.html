<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <h2 class="mt-3 mb-3"> Category: {{ category_Name }}</h2>
                <hr>
                <!-- Loop over the collection of products -->
                <div *ngFor="let tempProducts of products" class="col-md-3">
                    <div class="product-box ">
                        <a (click)="detailedViewPageNavigator(tempProducts.id)" style="display: block;">
                            <img src="{{ tempProducts.imageUrl }}">
                        </a>
                        <!-- <img src="{{ tempProducts.imageUrl }}"> -->

                        <a (click)="detailedViewPageNavigator(tempProducts.id)">
                            <h1> {{ tempProducts.name }}</h1>
                        </a>
                        <!-- <h1> {{ tempProducts.name }}</h1> -->

                        <div class="price"> {{ tempProducts.unitPrice | currency : 'USD'}}</div>

                        <button (click)="updateCartStatus(tempProducts)" class="btn btn-primary btn-sm"> Add to Cart</button>

                    </div>
                </div>

                <h4 *ngIf="products?.length ==0" class="alert alert-warning col-md-12">
                No Products Found 
                </h4>
                
            </div>

            <!-- Begin Footer -->
            <div class="footer-pagination">
                <div class=""row>
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]= "6"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">
                                    
                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size </span>
                                <select #userOption (change)="updatePageSize(userOption.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            

            <!-- End Footer -->
        </div>
    </div>
</div>
